name: Release fosslight_scanner_gui
on:
  release:
    types: [published]
jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                yarn install &&
                yarn build &&
                mv dist/mac-arm64/fosslight_gui fosslight_bin_macos  # 경로 수정
            OUT_FILE_NAME: fosslight_bin_macos
            ASSET_MIME: application/x-mach-binary
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          yarn install
      - name: Build with yarn for ${{ matrix.TARGET }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: ${{ matrix.CMD_BUILD }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.OUT_FILE_NAME }}
          asset_name: ${{ matrix.OUT_FILE_NAME }}
          asset_content_type: ${{ matrix.ASSET_MIME }}
